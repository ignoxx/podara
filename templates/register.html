<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podara - Fast and Secure Podcast Hosting</title>
    <script src="//cdn.tailwindcss.com"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.2/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
</head>

<body class="bg-gray-900 text-white">

    <header class="bg-accent-color py-4">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between">
                <div class="font-semibold text-xl text-green-400">podara</div>
                <div>
                    <a href="#features" class="text-gray-400 text-xl hover:text-white px-3">features</a>
                    <!-- <a href="#pricing" class="text-gray-400 hover:text-white px-3">Pricing</a> -->
                    <a href="#contact" class="text-gray-400 text-xl hover:text-white px-3">contact</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 space-y-24">
        <section id="login" class="contact mt-8 text-center">
            <div class="logo">
                <i class="fas fa-podcast text-green-400 text-4xl mb-6"></i>
            </div>
            <form class="max-w-md mx-auto" hx-post="/api/v1/register" hx-ext="json-enc">
                <div class="flex flex-wrap -mx-2">
                    <div class="w-full px-2">
                        <input name="name" type="text" placeholder="name"
                            class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 placeholder-gray-500" required>
                    </div>
                    <div class="w-full px-2 mt-4">
                        <input name="email" type="email" placeholder="email"
                            class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 placeholder-gray-500" required>
                    </div>
                    <div class="w-full px-2 mt-4">
                        <input name="password" type="password" placeholder="password"
                            class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 placeholder-gray-500" required>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <button type="submit"
                        class="bg-green-400 hover:bg-opacity-80 text-white font-bold py-2 px-6 rounded-full cta-btn">Register</button>
                </div>
            </form>
        </section>

        <footer class="footer mt-8 text-center">
            <p class="text-gray-500">Â© 2023 Podara. All rights reserved.</p>
        </footer>

    </div>

</body>

</html>
